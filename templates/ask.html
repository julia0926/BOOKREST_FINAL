{% extends 'base.html' %} {% load static %} {% block content %}

<link rel="stylesheet" href="{% static 'css/noticeBase.css'%}" />
<link rel="stylesheet" href="{% static 'css/inquiry.css'%}" />
<div class="noticeTitle">
  <h2>Inquiry</h2>
</div>

<div class="noticeTool">
  <div class="noticeTool__category">
    <div class="noticeTool__category__title">BOOKREST 문의하기</div>
    <div class="noticeTool__category__link">
      <a
      class="js-inquiryListA js-noticeTool__category__link"
      href="{% url 'inquiry' %}"
      >내 문의 목록</a
    >
      <a
        class="js-inquiryA js-noticeTool__category__link"
        href="{% url 'ask' %}"
        >문의하기</a
      >
    </div>
  </div>

  <div class="noticeTool__summaryBigTool">
      <div class="noticeTool__summaryTool">
        <div class="noticeTool__summaryTool__box js-inquiry noticeShowing">
          <div class="noticeTool__summaryTool__box__title">
            <h1>문의하기</h1>
          </div>
          <div class="noticeTool__summaryTool__box__summary">
            <form method="POST">
              {% csrf_token %}<b>제목</b>
              <input
                type="text"
                class="noticeTool__summaryTool__box__summary__inquirytitle"
                id="id_title"
                name="title"
              />

              <b>문의 유형</b>
              <select
                name="qtype"
                required=""
                id="id_qtype"
                class="noticeTool__summaryTool__box__summary__select"
              >

                <option value="" style="text-align: center">
                  --문의 유형을 선택해주세요--
                </option>
                <option>반납</option>
                <option>대여</option>
                <option>연체</option>
                <option>분실</option>
                <option>훼손</option>
                <option>이외 기타</option>
              </select>

              <b>내용</b>
              <textarea
                rows="6"
                cols="40"
                class="noticeTool__summaryTool__box__summary__textarea"
                id="id_body"
                name="body"
              ></textarea>
              <p class="noticeTool__summaryTool__box__summary__p">
                BOOKREST에 대해 궁금한 점이나, 이야기 할 사항이 있으시다면 글을 남겨주세요. 빠르게 답변 드리겠습니다. 
                ※ 답변은 댓글로 확인 가능합니다. 급한 사항일 경우 010-4072-1062로 연락바랍니다.
              </p>

              <button
                type="submit"
                class="noticeTool__summaryTool__box__summary__button"
              >제출하기
              </button>
            </form>
          </div>
        </div>
      </div>
    
  </div>
</div>

{% endblock %}
